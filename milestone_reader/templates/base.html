<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    
    <style>
      body {
    /*    padding-top: 60px;/* /* 60px to make the container go all the way to the bottom of the topbar */
        
      }
      div.panel-heading{padding:8px;}
      div.panel-body{padding:10px;}
      .popover-title{ color: #333;}
      .popover-content{ color: #333; font-weight:normal; font-size:110%; line-height:150%;}
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->
    <link href="{{ STATIC_URL }}css/milestone_reader.css" rel="stylesheet">

    <!-- Use this to quickly test CSS changes in a template,
        then move to milestone_reader.css -->
    {% block extra_css %}{% endblock %}
    <script>
        $( document ).ready(function() {
            //$('[data-toggle="tooltip"]').tooltip({'placement': 'top'});
            $('[data-toggle="popover"]').popover({trigger: 'hover','placement': 'top'});
        });
        
    </script>
  </head>

  <body>
    {#% include "base_navbar.html" %#}
   

    <div class="container">

        {% if page_title_link %}
          <h3><a href="{{ page_title_link }}">{{ page_title }}</a></h3>
        {% else %}
          <h3><a href="http://datascience.iq.harvard.edu">{{ page_title }}</a></h3>
        {% endif %}

      {% block content %}
      <div class="well">
          Sample Milestone View
        <ul>
           {# <li><a href="{% url 'view_by_due_date' %}">by Due Date</a></li>#}
            <li><a href="{% url 'view_by_columns' %}">Milestone Roadmap</a></li>
        </ul>
      </div>
      {% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <!-- place project specific Javascript in this file -->
    <script src="{{ STATIC_URL }}js/milestone_reader.js"></script>

  </body>
</html>
